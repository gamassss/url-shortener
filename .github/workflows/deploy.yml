name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/urlshortener:latest
            ${{ secrets.DOCKER_USERNAME }}/urlshortener:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/urlshortener:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/urlshortener:buildcache,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/projects/url-shortener
            
            git pull origin main
            
            docker compose pull app
            
            echo "Restarting containers"
            docker compose up -d
            
            docker image prune -af --filter "until=24h"
            
            sleep 10
            
            curl -f http://localhost:8080/healthz || exit 1
            
            echo "Deployment successful!"